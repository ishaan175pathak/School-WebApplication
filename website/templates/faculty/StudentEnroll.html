<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enroll</title>
    <link rel="icon" href="{{static}}/static/Icon.jpeg">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        nav li{
            padding-left: 0.2rem;
        }

        h2
        {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-info bg-info">
        <div class="container-fluid">
            <h2> Faculty{% if information %}
                {{information.name}}
                {% endif %}</h2>
        </div>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a href="../">
                    <button class="btn btn-secondary">
                        Home
                    </button>
                </a>
            </li>
            <li class="navbar-item">
                <a href="/logout/">
                    <button class="btn btn-danger">
                        logout
                    </button>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="sem">Semester</label>
                    <select name="sem" id="sem" class="form-control">
                        <option value="BCA 1st">Sem 1</option>
                        <option value="BCA 2nd">Sem 2</option>
                        <option value="BCA 3rd">Sem 3</option>
                        <option value="BCA 4th">Sem 4</option>
                        <option value="BCA 5th">Sem 5</option>
                        <option value="BCA 6th">Sem 6</option>
                        <option value="BCA 7th">Sem 7(Hons.)</option>
                        <option value="BCA 8th">Sem 8(Hons.)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" name="section" id="section" class="form-control" placeholder="section">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number">
                </div>
    
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
        <div class="container-fluid">
            <h3 class="{{class}}">{{message}}</h3>
        </div>
    </div>
</body>
</html>
